<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Xamos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logotop" id="logotop">
            <a href='../planets.html'><h1 class='cont'>RYU'S CONQUEST</h1></a>
          </div>
          <div id = 'playerimg' class="playerimg">
            <img class = 'playerimgmg' src="../images/playerimg.png">
          </div>
          <div id="roboimg" class ='roboimg'>
            <img class = 'roboimgmg' src = '../images/roboimg.png'>
          </div>
        <div class = 'strtbx' id="strtbx">
                <header class="ticfont">Connect 4</header>
                <div class="abab">
                  <div class="startbtn">
                    <button class="baba"id='baba'><div class='random'>Start</div></button>
                  </div>
                </div>
        </div>


        <div class="container" id="container">
            <div class="row">
            </div>
            <div class="row">
                <div class="box-left">
                    <div id="coin"></div>
                    <div class="'tocentre">
                        <table id="game_board" cellpadding="0"></table> 

                    </div>
                    <div id="loading">AI is making a Move</div>
                </div>
            </div>
        </div>

        <div class="resultw">
            <div class="win" id = 'win'></div>
            <div class="rbtnw"><button class="rn">Next stage</button></div>
        </div>
        <div class="resultld">
            <div class="ld" id="ld"></div>
            <div class="rbtnld"><p><button onclick="Game.restartGame();" type="submit"><div class='rn'>Retry</div></button></p></button></div>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/board.js"></script>
        <script src="js/connect-four.js"></script>

        <script>
        $('#algorithm-select').change(function() {
            window.location = '../' + $(this).val() + '/index.html';
        });
        </script>
    </body>
</html>
